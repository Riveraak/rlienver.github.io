<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment Page</title>
</head>
<body>
    <div class="payment-container">
        <h2>Top Up</h2>
        <form id="payment-form">
            <label for="usn">Username:</label>
            <input type="text" id="usn" name="usn" placeholder="username" required>

            <label for="card-id">Id Card:</label>
            <input type="text" id="card-id" name="card-id" placeholder="id card" required>

            <label for="metode">Metode:</label>
            <input type="text" id="metode" name="metode" placeholder="metode" required>

            <label for="nominal">Nominal:</label>
            <input type="text" id="nominal" name="nominal" placeholder="nominal" required>

            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
