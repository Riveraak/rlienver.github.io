    <div class="login-container">
        <h2>Login</h2>

            <label for="username">Username:</label>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="id kartu">Id Kartu:</label>
            <input type="text" id="id kartu" name="id kartu" required>

            <label for="jenis kartu">Jenis Kartu:</label>
            <input type="text" id="jenis kartu" name="jenis kartu" required>

            <button type="submit">Login</button>
        </form>
